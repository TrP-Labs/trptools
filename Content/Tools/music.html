<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="/SiteContent/stylesheets/style.css">
        <link rel="stylesheet" type="text/css" href="/SiteContent/stylesheets/musicStyle.css">
        <link rel="icon" type="image/png" href="/SiteContent/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <title>TrP Tools - Light Programmer</title>
        <meta property="og:type" content="website">
        <meta property="og:title" content="TrP Tools - Light Programmer"/>
        <meta property="og:description" content="TrP Tools is an open source web service which aims to provide easy to use tools to the TrP community"/>
        <meta property="og:url" content="https://trptools.tickogrey.com"/>
        <meta property="og:image" content="/SiteContent/icon.png"/>
 
        <script src="/SiteContent/scripts/stageButtons.js"></script>  
        <script src="/SiteContent/scripts/stageHandler.js"></script>  
        <script src="/SiteContent/scripts/universalUtils.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.7.1/wavesurfer.min.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.7.1/plugins/hover.min.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.7.1/plugins/timeline.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.7.1/plugins/zoom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.7.1/plugins/regions.min.js"></script>
    </head>

    <body>
        <!--System stuff-->
        <audio id="audioPlayer" type="audio/mp3"></audio>
        <input type="file" id="fileInput" style="display:none">

        <!--Prompt system-->
        <div class="promptdiv" id="prompt-parent" style="display: none;">
            <h1 id="prompt-title"></h1>
            <p id="prompt-desc">
                
            </p>

            <div id="prompt-choiceholder"> 
            </div>  

            <div id="prompt-inputholder"> 
            </div>     

            <div class="alert" id="alert-parent" style="display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <p id="alert-text" style="margin: 0;">Alert box</p>
              </div>

            <div id="prompt-buttonholder">          
            </div>
        </div>

        <div id="overlay" class="overlay" style="display: none;"></div>

        <!--Top Bar-->
        <div class="topnavsholder">
            <div class="topnav topnavholder">
                <a href="/">Tools</a>
                <a href="/about">About</a>
                <a href="https://github.com/Ticko-Grey/trptools">Open Source</a>
            </div>
    
            <div class="topnav topnavholder nav-float" style="flex-wrap: wrap;">
                <button class="inputbutton" id="select-file" style="background-color: #4cacaf;" onclick="promptContent('file')">Select file</button>
                <button class="inputbutton" id="select-id" style="background-color: #af704c;" onclick="promptContent('sound')">Input Roblox sound ID</button>
                <button class="inputbutton" id="select-play" style="background-color: #5caf4c; display: none;" onclick='playPause()'>Play</button>

                <label class="inputbuttonunclickable" id="select-slider" style="display: none; padding: 0px;">
                    Zoom <br>
                    <input type="range" min="0" max="400" value="0" />
                </label>

                <button class="inputbutton" id="select-export" style="background-color: #be637a; display: none;">Export</button>
            </div>

            <div class="topnav topnavholder nav-right">
                <a class="nav-full" href="/login">Login</a>
            </div>
        </div>

        <!--Content-->
        <div class="musicobject"> 
            <div id="waveform"></div>
            <div class="timeline" id="timeline"></div>
        </div>
    </body>
</html>
